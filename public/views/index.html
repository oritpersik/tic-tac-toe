<section data-ng-controller="IndexController">

	<div class="wrapper-board">
		<div x-lvl-draggable="true" data-type="x" class="drag-x">X</div>
		<div x-lvl-draggable="true" data-type="o" class="drag-o">O</div>
		<div class="board" data-ng-class="{img13: !global.player1 || !global.player2}">
				<div class="line" data-ng-repeat="line in [1,2,3]">
					<div x-lvl-drop-target="true" x-on-drop="dropped(dragEl, dropEl, $parent.$index, $index)" class="cube" data-ng-repeat="cube in [1,2,3]">
					</div>		
				</div>
			</div>	

	</div>
	<audio controls>
		<source src="songs/horse.mp3" type="audio/mpeg">
			Your browser does not support the audio element.
		</audio> 
</section>
